<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smallcase Search</title>
</head>
<body>
  <div class="container">
    <h2>Text Search</h2>
    <div class="search-container">
      <input placeholder="Search for a number" type="text" onkeyup="textSearch(this.value)">
    </div>
    <div class="result-container">
      <ul id="list"></ul>
    </div>
  </div>
  <div class="search-for">
    <p>Searched for :<span id="searched-for"></span></p>
  </div>
</body>
</html>
